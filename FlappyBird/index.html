<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head_container">
        <div class="container start_menu">
            <h1>Flappy Bird</h1>
            <h4>VNTU Special Edition</h4>
        </div>
        <div class="container">
            <input type="text" id="nickname" placeholder="Nickname">
        </div>
        <div class="container">
            <input type="button" id="start_button" value="START GAME">
        </div>
        <div class="container">
            <input type="button" id="change_skin_button" value="CHANGE SKIN">
        </div>
        <div class="container">
            <input type="button" id="change_map_button" value="CHANGE MAP">
        </div>
        <div class="container show_cont">
            <img src="img/characters/bird.png" id="skin_img">
            <p id="descr_skin"></p>
            <h6>SKIN</h6>
        </div>
        <div class="container">
            <img src="img/backgrounds/bg-1/bg.jpg" id="map">
            <h6>MAP</h6>
        </div>
    </div>

    <div id="table_score"></div>

    <canvas id="canvas" style="display: block" width="100vw" height="100vh"></canvas>

<script src="js/game_new.js"></script>
</body>
</html>
